plugins {
    id 'java'
}

group 'me.wenlong.leetcode'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
sourceSets {
    test {
        java {
            srcDir 'test'
        }
    }
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
